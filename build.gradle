apply plugin:'java'
apply plugin:'idea'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7
version = '1.0'

dependencies{
    testCompile 'org.seleniumhq.selenium:selenium-java:2.53.0'
    testCompile 'org.testng:testng:6.9.9'
    testCompile 'com.google.guava:guava:11.0.1'
}

test {
    useTestNG()
    afterTest { desc, result ->
        logger.lifecycle("Executing test ${desc.name} [${desc.className}] with result: ${result.resultType} ${new Date().toString()}")
    }
}
